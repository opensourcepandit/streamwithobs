<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>

    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        h1 {
            color: aliceblue;
            font-style: italic;
        }

        .message {
            color: cyan;
        }

        * {
            box-sizing: border-box
        }

        .vid {
            display: flex;
            margin: auto;
            width: 70%;
            height: 100%;
        }

        @media screen and (max-width: 300px) {

            .video,
            .videocontainer {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Live Stream</h1>
    <div class="message" id="protected-message"></div>
    <video class="vid" id="video" controls autoplay />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@alpha"></script> -->
    <script>
        var video = document.getElementById("video");
        var videoSrc = "/hls/test.m3u8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
        else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = videoSrc;
        }
    </script>
    <script>
        const token = sessionStorage.getItem('token');

        if (!token) {
            window.location.href = '/';
        }

        async function fetchProtectedResource() {
            try {
                const response = await fetch('/protected', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const protectedMessage = document.getElementById('protected-message');
                    protectedMessage.textContent = `Welcome, ${data.user.username}!`;
                } else {
                    console.log('Protected resource fetch failed:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchProtectedResource();
    </script>
    <script>
        function enterFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();     // Firefox
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();  // Safari
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();      // IE/Edge
            }
        };

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        };

        document.addEventListener('fullscreenchange', (event) => {
            if (document.fullscreenElement) {
                console.log('Entered fullscreen:', document.fullscreenElement);
            } else {
                console.log('Exited fullscreen.');
            }
        });
        window.matchMedia("(orientation: landscape)").addEventListener("change", e => {
            const portrait = e.matches;

            if (landscape) {
                // do something
                enterFullScreen(document.querySelector('video'));
            } else {
                // do something else
                exitFullscreen();
                const protectedMessage = document.getElementById('protected-message');
                protectedMessage.textContent = `Rotate to watch Full Screen`;
            }
        });
    </script>
</body>

</html>
